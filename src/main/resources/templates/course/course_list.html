<!DOCTYPE html>
<html xmlns:th="https:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>
<table border="1">
    <tr>
        <td>course id</td>
        <td>course name</td>
        <td>credit number</td>
    </tr>
    <th:block th:each="course : ${course_list}">
    <tr>
        <td th:text="${course.id}" />
        <td th:text="${course.courseName}" />
        <td th:text="${course.creditNumber}" />
    </tr>
    </th:block>
</table>
</body>
</html>
