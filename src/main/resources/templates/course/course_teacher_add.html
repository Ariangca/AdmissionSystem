<!DOCTYPE html>
<html xmlns:th="https:/www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="validate.js"></script>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>
<form action="#" th:action="@{/course_teacher_add}" method="post">

    <table style="width: fit-content" class="table center table-borderless">

        <tr>
            <td colspan=2>
                <div style="text-align: center;"><span style="font-size: medium; "><b>add Teacher to course</b></span></div>
            </td>
        </tr>

        <tr>
            <td>teacher</td>
            <td><select name="teacherId">
                <th:block th:each="teacher: ${teachers}">
                <option th:value="${teacher.id}" th:text="${teacher.firstName}+' '+${teacher.lastName}"></option>
                </th:block>
            </select></td>

        </tr>

        <tr>
            <td>course</td>
            <td><select name="courseId">
                <th:block th:each="course: ${courses}">
                    <option th:value="${course.id}" th:text="${course.courseName}"></option>
                </th:block>
            </select></td>
        </tr>

        <tr>
            <td><input type="reset"></td>
            <td colspan="2"><input type="submit" value="Submit Form"></td>
        </tr>
    </table>
</form>
</body>
</html>
