<!DOCTYPE html>
<html xmlns:th="https:/www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>
<div style="width: fit-content">
    <h2>Info of course: <span th:text="${course.courseName}"/></h2>
    <p>course id: <span th:text="${course.id}"/></p>
    <p>course name: <span th:text="${course.courseName}"/></p>
    <p>credit number: <span th:text="${course.creditNumber}"/></p>
    <p>Teacher: <span th:text="${course.teacher?.firstName}"/> <span th:text="${course.teacher?.lastName}"/></p><!--used teacher? because it can be null-->

</div>
<div>
    <p>Students: </p>
    <table style="width: fit-content" class="table center center">
        <thead>
        <tr>
            <th scope="col">student id</th>
            <th scope="col">first name</th>
            <th scope="col">last name</th>
            <th scope="col">address</th>
            <th scope="col">city</th>
            <th scope="col">country</th>
            <th scope="col">phone number</th>
            <th scope="col">major</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${course.students}">
            <th scope="row" th:text="${student.id}"/>
            <td th:text="${student.firstName}"/>
            <td th:text="${student.lastName}"/>
            <td th:text="${student.address}"/>
            <td th:text="${student.city}"/>
            <td th:text="${student.country}"/>
            <td th:text="${student.phoneNumber}"/>
            <td th:text="${student.major}"/>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
