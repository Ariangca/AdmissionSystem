<!DOCTYPE html>
<html xmlns:th="https:/www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script type="text/javascript" src="validate.js"></script>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>
<form action="#" th:action="@{'/course_edit/'+${courseId}}" method="post">

    <table cellpadding="2" width="20%" bgcolor="99FFFF" align="center"
           cellspacing="2">

        <tr>
            <td colspan=2>
                <center><font size=4><b>Course Update id: <span th:text="${courseId}"/></b></font></center>
            </td>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type=text name="courseName" id="courseName" size="30"></td>

        </tr>

        <tr>
            <td>Last Name</td>
            <td><input type=text name="creditNumber" id="creditNumber" size="30"></td>
        </tr>


        <td><input type="reset"></td>
        <td colspan="2"><input type="submit" value="Submit Form"></td>
        </tr>
    </table>
</form>
</body>
</html>
