<!DOCTYPE html>
<html xmlns:th="https:/www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="validate.js"></script>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>
<form action="#" th:action="@{/course_add}" th:object="${courseData}" method="post">

    <table style="width: fit-content" class="table center table-borderless " >

        <tr>
            <td colspan=2>
                <div style="text-align: center;"><span style="font-size: medium; "><b>Course Registration Form</b></span></div>
            </td>
        </tr>

        <tr>
            <td>course name</td>
            <td><input type=text th:field="*{courseName}" id="courseName" size="30"></td>

        </tr>

        <tr>
            <td>credit number</td>
            <td><input type=text th:field="*{creditNumber}" id="creditNumber" size="30"></td>
        </tr>

        <tr>
            <td><input type="reset"></td>
            <td colspan="2"><input type="submit" value="Submit Form"></td>
        </tr>
    </table>
</form>
</body>
</html>
