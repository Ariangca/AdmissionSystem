<!DOCTYPE html>
<html xmlns:th="https:/www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="validate.js"></script>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>
<form action="#" th:action="@{/student_add}" th:object="${studentData}" method="post">

    <table style="width: fit-content" class="table center table-borderless">

        <tr>
            <td colspan=2>
                <div style="text-align: center;"><span
                        style="font-size: medium; "><b>Student Registration Form</b></span></div>
            </td>
        </tr>

        <tr>
            <td>First Name</td>
            <td><input type=text th:field="*{firstName}" id="firstName" size="30"></td>

        </tr>

        <tr>
            <td>Last Name</td>
            <td><input type=text th:field="*{lastName}" id="lastName" size="30"></td>
        </tr>

        <tr>
            <td>address</td>
            <td><input type=text th:field="*{address}" id="address" size="30"></td>
        </tr>

        <tr>
            <td>city</td>
            <td><input type=text th:field="*{city}" id="city" size="30"></td>
        </tr>

        <tr>
            <td>country</td>
            <td><input type=text th:field="*{country}" id="country" size="30"></td>
        </tr>

        <tr>
            <td>phone number</td>
            <td><input type="text" th:field="*{phoneNumber}" id="phoneNumber" size="30"></td>
        </tr>

        <tr>
            <td>major</td>
            <td><input type="text" th:field="*{major}" id="major" size="30"></td>
        </tr>

        <tr>
            <td><input type="reset"></td>
            <td colspan="2"><input type="submit" value="Submit Form"></td>
        </tr>
    </table>
</form>
</body>
</html>
