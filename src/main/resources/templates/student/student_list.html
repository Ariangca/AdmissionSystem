<!DOCTYPE html>
<html xmlns:th="https:/www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>
<table border="1">
    <tr>
        <td>student id</td>
        <td>first name</td>
        <td>last name</td>
        <td>address</td>
        <td>city</td>
        <td>country</td>
        <td>phone number</td>
        <td>major</td>
        <td>Delete</td>
        <td>Edit</td>
    </tr>
    <tr th:each="student: ${student_list}">
        <td th:text="${student.id}"/>
        <td th:text="${student.firstName}"/>
        <td th:text="${student.lastName}"/>
        <td th:text="${student.address}"/>
        <td th:text="${student.city}"/>
        <td th:text="${student.country}"/>
        <td th:text="${student.phoneNumber}"/>
        <td th:text="${student.major}"/>
        <td><a th:href="@{/student_delete(studentId=${student.id})}">Delete</a></td>
        <td><a th:href="@{'/student_edit/'+${student.id}}">Edit</a></td>
    </tr>
</table>
<a th:href="@{/student_add}">add student</a>
</body>
</html>
