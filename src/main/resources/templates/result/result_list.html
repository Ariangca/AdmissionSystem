<!DOCTYPE html>
<html xmlns:th="https:/www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>
<table style="width: fit-content" class="table center">
    <thead>
    <tr>
        <th scope="col">Student name</th>
        <th scope="col">Course name</th>
        <th scope="col">Mark</th>
        <th scope="col">Session</th>
        <th scope="col">Delete</th>
        <th scope="col">Edit</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="result : ${results}">
        <tr>
            <th scope="row" th:text="${result.id.student.firstName}+' '+${result.id.student.lastName}"/>
            <th scope="row" th:text="${result.id.course.courseName}"/>
            <td th:text="${result.mark}"/>
            <td th:text="${result.session}"/>
            <td><a th:href="@{/result_delete(studentId=${result.id.student.id},courseId=${result.id.course.id})}">Delete</a></td>
            <td><a th:href="@{/result_edit/{studentId}/{courseId}(studentId=${result.id.student.id},courseId=${result.id.course.id})}">Edit</a></td>
        </tr>
    </th:block>
    </tbody>
</table>
<a th:href="@{/result_add}">Add a result</a>
</body>
</html>
